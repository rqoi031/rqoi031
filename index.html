<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>rqoi031</title>
	<script>
		var a=0;
		function hello()
		{
			++a;
			document.getElementById("hello").innerHTML=a;
		}
	</script>
	<style>
		html
		{
			-webkit-text-size-adjust: 100%;
		}
		.link
		{
			text-decoration: none;
		}
		body
		{
			overflow: auto;
			width: 100%;
			height: 100%;
			top: auto;
			left: auto;
			bottom: auto;
			right: auto;
			margin: 0px;
			padding: 0px;
			background-color: rgba(240,255,255,1);
		}
		.header
		{
			margin-left: 15px;
			font-family: "Palatino Linotype","Book Antiqua",Palatino,serif;
		}
		.main
		{
			overflow: auto;
			border: 0px none #fff!important;
			padding: 0px 10px 10px 10px;
			border-radius: 12px!important;
			margin-top: 15px;
			margin-right: 15px;
			margin-bottom: 15px;
			margin-left: 15px;
			background-color: rgba(255,255,255,0.5);
		}
		.hello
		{
			background-color: white;
			color: black;
			border: 2px solid #e7e7e7;
			border-radius: 4px;
			font-size: 10px;
		}
		.hello:hover
		{
			background-color: #e7e7e7;
		}
		.hello:active
		{
			background-color: #d7d7d7;
		}
	</style>
</head>

<body>
	<div class="header">
		<h1>rqoi031</h1>
	</div>
	<div class="main">
		<h3>Hello</h3>
		<span id="hello">0</span>
		<button onclick="hello()" class="hello">点击</button>
	</div>
	<div class="main">
		<h3>一些链接</h3>
		<a href="https://codeforces.com" class="link">Codeforces</a><br/>
		<a href="https://loj.ac" class="link">LibreOJ</a><br/>
		<a href="http://www.luogu.com.cn" class="link">洛谷</a>
	</div>
</body>

</html>
